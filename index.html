<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link 
        href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@100;300;400&display=swap" 
        rel="stylesheet">
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Travel Weather</title>
</head>
<body>
    <main>
        <header>
            <h1 id="banner">Pretend you can still travel!</h1>
            <h4 id="subBanner">Put a city that you want to travel to, see the weather and dream.</h4>
        </header>
        <div id="contentContainer">
            <aside id="searchSidebar">
                <label for="citySearch">Search For Weather and Stuff</label>
                <form id="searchWrap">
                    <input id="citySearch" type="search" name="citySearch" placeholder="search..">
                    <button id="buttonSearch" type="submit">&#x1F50D</button>
                </form>
                <ul id="cities">
                    
                </ul>  
            </aside>
            <article id="weatherDisplay">
                <section id="currentWeather">
                    <h1 id="selectedCityName">Testsville</h1>
                    <h6 id="selectedCityTemp">Temperature: coldish </h6>
                    <h6 id="selectedCityHumid">Humidity: liquid butter</h6>
                    <h6 id="selectedCityWind">Wind Speed: hold on to your potatoes</h6>
                    <h6 id="selectedCityUv">UV Index: i wear my sunglasses at night</h6>
                </section>
                <section id="futureWeather">
                    <h2 id="fiveDayBanner">5-Day Forcast</h2>
                    <div id="fiveDayWrap">
                        
                    </div>
                </section>
            </article>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
